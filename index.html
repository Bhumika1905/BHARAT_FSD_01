<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">

            </div>
            <div class="col-md-6 main">
                <form action="signup_sucessful.html" method="POST">
                    <h2>Registration Form</h2>
                    <div class="input-box">
                    <input type="text" class="box" id="First Name" name="First Name" placeholder="First Name" required/>
                    <br>
                    <input type="text" class="box" id="Last Name" name="Last Name" placeholder="Last Name" required/>
                    <br>
                    <input type="text" class="box" id="Age" name="Age" placeholder="Age" required/>
                    <br>
                    <input type="text" class="box" id="Email" name="Email" placeholder="Email" required/>
                    <br>
                    <input type="text" class="box" id="Phno" name="Phno" placeholder="Phno" required/>
                    <br>
                    <input type="text" class="box" id="Gender" name="Gender" placeholder="Gender" required/>
                    <br>
                    <input type="password" class="input-box" id="Password" name="Password" placeholder="Password" required/>
                    <br>
                    <input type="submit" value="submit" id="submit" class="button">
                    

                   </div>
                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
